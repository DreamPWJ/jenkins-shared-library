user  root;
worker_processes auto;              # 根据CPU核心数自动设置工作进程
worker_cpu_affinity auto;           # 自动绑定CPU核心（1.19+版本支持）

error_log  /var/log/nginx/error.log error;
pid        /var/run/nginx.pid;

events {
    worker_connections  65535;      # 单worker最大连接数
    multi_accept on;                # 同时接收多个新连接
    use epoll;                      # Linux下使用epoll模型（高性能IO）
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log off; # 关闭访问日志 减少磁盘空间 避免磁盘占满
    #access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    server_tokens off; # 隐藏nginx版本号 防止根据版本号漏洞攻击

    # 启用gzip压缩
    gzip  on;

    include /etc/nginx/conf.d/*.conf;
}